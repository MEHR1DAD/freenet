name: Build and Release for Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Download Xray for Windows
        run: |
          curl -L -o xray.zip https://github.com/XTLS/Xray-core/releases/download/v1.8.4/xray-windows-64.zip
          unzip xray.zip xray.exe
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --add-data "xray.exe;xray.exe" --name freenet freenet.pyw

      - name: Create ZIP
        run: |
          zip -r freenet-windows.zip dist/freenet.exe xray.exe
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Windows build for freenet
            - Added new mirror from mahdibland/SSAggregator
            - Synced with main repository
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./freenet-windows.zip
          asset_name: freenet-windows.zip
          asset_content_type: application/zip
